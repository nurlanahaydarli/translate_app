<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Translator App</title>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea spellcheck="false"  id="source_text" class="from-text" placeholder="Enter text">Hello</textarea>
            <textarea spellcheck="false" id="target_text" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <select class="source_language">
                    <option value="en" selected="selected">English</option>
                    <option value="ru">Russian</option>
                    <option value="tr">Turkish</option>
                    <option value="sq">Albanian</option>
                    <option value="nl">Dutch</option>
                    <option value="az" >Azerbaijan</option>
                </select>
            </li>
<!--            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>-->
            <li class="row to">
                <select class="target_language">
                    <option value="az" selected="selected">Azerbaijan</option>
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="tr">Turkish</option>
                    <option value="sq">Albanian</option>
                    <option value="nl">Dutch</option>
                </select>
            </li>
        </ul>
    </div>
    <button id="translate_btn">Translate Text</button>
</div>
<script src="index.js"></script>
</body>
</html>
