<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Translator App</title>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea spellcheck="false"  id="source_text" class="from-text" placeholder="Enter text"></textarea>
            <textarea spellcheck="false" id="target_text" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <select class="source_language">
                </select>
            </li>
<!--            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>-->
            <li class="row to">
                <select class="target_language">
                </select>
            </li>
        </ul>
    </div>
    <button id="translate_btn">Translate Text</button>
</div>
<!--alert modal-->
<div class="modal modal_alert fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"  aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Səhv baş verdi!</h5>
                <button type="button" class="btn-close" id="close_modal" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert_text"  role="alert">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
