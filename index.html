<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
          integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Translator App</title>
</head>
<body>
<h1 class="text-center text-dark my-3">Translate Api</h1>
<div class="container">

    <div class="wrapper">
        <ul class="controls">
            <li class="row_custom from">
                <select class="source_language"></select>
<!--                <div class="search_box">-->
<!--                    <div class="search_input">-->
<!--                        <span><i class="fas fa-search"></i> </span>-->
<!--                        <input type="text" id="search_source" class="search_text" placeholder="Search Language">-->
<!--                    </div>-->
<!--                    <ul class="result_list">-->
<!--                    </ul>-->
<!--                </div>-->
            </li>
            <li class="row_custom to">
                <select class="target_language">
                </select>
            </li>
        </ul>
        <div class="text-input">
            <textarea spellcheck="false" id="source_text" class="from-text" placeholder="Enter text"></textarea>
            <textarea spellcheck="false" id="target_text" readonly disabled class="to-text"
                      placeholder="Result"></textarea>
        </div>

    </div>
    <button id="translate_btn">Translate</button>
    <button class="btn btn-primary spinner_btn" id="spinner_btn" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
</div>
<!--alert modal-->
<div class="modal modal_alert fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Səhv baş verdi!</h5>
                <button type="button" class="btn-close" id="close_modal" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert_text" role="alert">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
